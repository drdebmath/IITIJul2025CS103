# Data Types in C++

Welcome to a focused walkthrough of C++ data types.
</textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
## What Are Data Types?

A **data type** defines:
- The kind of data stored.
- The memory footprint.
- Permissible operations.
</textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
## Why Does C++ Enforce Data Types?

- C++ is **statically typed**.
- All variables must declare type at compile-time.
- Helps in catching bugs early.
</textarea
          >
        </section>

        <!-- Primitive Types -->

        <section data-markdown>
          <textarea data-template>
## Primitive Types

C++ provides built-in types:
- Integers
- Floating Points
- Characters
- Booleans
</textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
### Integer Types

Used for whole numbers.
Default: `int`
</textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
```cpp
int score = 95;
long long population = 7900000000LL;
std::cout << sizeof(int);
````

</textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
### Floating Point Types

Used for fractional values. Prefer `double` over `float`. </textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
```cpp
double pi = 3.1415926535;
float gravity = 9.8f;
std::cout << std::fixed << std::setprecision(10) << pi;
```
</textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
### Character Type

`char` stores a single character. </textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
```cpp
char grade = 'A';
std::cout << static_cast<int>(grade); // ASCII value
```
</textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
### Boolean Type

Holds `true` or `false`. </textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
```cpp
bool is_ready = true;
if (is_ready) std::cout << "Ready";
```
</textarea
          >
        </section>

        <!-- Modifiers -->

        <section data-markdown>
          <textarea data-template>
## Type Modifiers

Keywords that alter type behavior:

* `signed`, `unsigned`
* `short`, `long`

  </textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
### Signed vs Unsigned

* `signed` supports negative values.
* `unsigned` only for positive range.

  </textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
### Short and Long

Defines size preference.

```cpp
std::cout << sizeof(short);
std::cout << sizeof(long long);
```

</textarea
          >
        </section>

        <!-- Modern C++ -->

        <section data-markdown>
          <textarea data-template>
## Modern C++ Features

* `std::string`
* `auto`

  </textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
### Handling Text

Use `std::string` for safe and flexible text.

```cpp
std::string name = "Bjarne";
std::cout << name.length();
```

</textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
### Type Inference

Let the compiler infer types with `auto`.

```cpp
auto n = 42;
auto text = std::string("auto");
```

</textarea
          >
        </section>

        <!-- Qualifiers -->

        <section data-markdown>
          <textarea data-template>
## `const` Qualifier

Makes a variable read-only.

```cpp
const double PI = 3.14159;
```

Attempting to modify it causes a compile-time error. </textarea
          >
        </section>

        <!-- Summary -->

        <section data-markdown>
          <textarea data-template>
## Summary Table

| Type        | Size | Description        |
| ----------- | ---- | ------------------ |
| `bool`      | 1    | Logical values     |
| `char`      | 1    | Characters         |
| `int`       | 4    | Whole numbers      |
| `float`     | 4    | Fractional numbers |
| `double`    | 8    | Precise fractional |
| `long long` | 8    | Large integers     |

</textarea>
        </section>

        <!-- Casting -->

        <section data-markdown>
          <textarea data-template>
## Type Casting

Convert between types safely using `static_cast`. </textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
```cpp
double value = 97.56;
int i = static_cast<int>(value);
char c = static_cast<char>(i);
```
</textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
> ⚠️ Casting may cause:
- Data loss (e.g., truncating decimals)
- Undefined behavior (if misused)
</textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
            ## What is a Variable?
A **variable** is a named storage location in memory that holds a value. It has:
- A type (defines what kind of data it can hold)
- A name (identifier for accessing it)
</textarea>
