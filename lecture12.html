        **Error Example (Dangling pointer / Use-after-free):**
        ```cpp
        #include <iostream>
        using namespace std;

        int main() {
            int* ptr = new int(10);
            cout << *ptr << endl; // prints 10
            delete ptr;
            cout << *ptr << endl; // undefined behavior - use after delete
            return 0;
        }
        ```

        ---

        **Error Message:** Undefined behavior (may crash, print garbage, or appear to work).

        **Error Type:** Runtime Error (dangling pointer / use-after-free)

        **Resolution:** Do not access memory after `delete`. Set pointer to `nullptr` after deletion or avoid raw pointers; use smart pointers.

        **Fixed:**
        ```cpp
        int* ptr = new int(10);
        cout << *ptr << endl;
        delete ptr;
        ptr = nullptr;           // avoid dangling pointer
        // guard before use:
        if (ptr) cout << *ptr << endl;
        ```

        **Preferred modern fix (smart pointer):**
        ```cpp
        #include <memory>
        auto sp = std::make_unique<int>(10);
        cout << *sp << endl; // automatic cleanup
        ```
      </textarea>
      >

        ## Lecture 10: Code Example

        ```cpp
        #include <iostream>
        using namespace std;

        // Simple stack using array
        int stack[10];
        int top = -1;

        void push(int val) { stack[++top] = val; }
        int pop() { return top >= 0 ? stack[top--] : -1; }

        int main() {
            push(10);
            push(20);
            cout << "Popped: " << pop() << endl;

            // Bubble sort
            int arr[] = {5, 3, 8, 1};
            for(int i = 0; i < 3; ++i) {
                for(int j = 0; j < 3-i; ++j) {
                    if(arr[j] > arr[j+1]) {
                        swap(arr[j], arr[j+1]);
                    }
                }
            }
            cout << "Sorted: ";
            for(int x : arr) cout << x << " ";

            return 0;
        }
        ```

        ## Lecture 11: Code Example

        ```cpp
        #include <iostream>
        using namespace std;

        // Binary search
        int binarySearch(int arr[], int n, int target) {
            int left = 0, right = n-1;
            while(left <= right) {
                int mid = left + (right - left)/2;
                if(arr[mid] == target) return mid;
                arr[mid] < target ? left = mid+1 : right = mid-1;
            }
            return -1;
        }

        int main() {
            int sortedArr[] = {1, 3, 5, 7, 9};
            int pos = binarySearch(sortedArr, 5, 7);
            cout << "Target found at index: " << pos << endl;

            return 0;
        }

        ## Lecture 11: Common Error - Binary Search on Unsorted Array

        **Error Example:**
        ```cpp
        #include <iostream>
        using namespace std;

        int binarySearch(int arr[], int n, int target) {
            int left = 0, right = n-1;
            while(left <= right) {
                int mid = left + (right - left)/2;
                if(arr[mid] == target) return mid;
                arr[mid] < target ? left = mid+1 : right = mid-1;
            }
            return -1;
        }

        int main() {
            int unsortedArr[] = {5, 2, 8, 1, 9};  // Not sorted
            int pos = binarySearch(unsortedArr, 5, 8);
            cout << "Position: " << pos << endl;
            return 0;
        }
        ```

        ---

        **Error Message:** Binary search returns -1 (not found) even when element exists.

        **Error Type:** Precondition Violation / Logic Error (algorithm used on invalid input)

        **Resolution:** Ensure preconditions are met: sort the array prior to binary search or use a linear search on unsorted data.

        **Fixed (sort first):**
        ```cpp
        #include <algorithm>
        int sortedArr[] = {1, 2, 5, 8, 9};
        int pos = binarySearch(sortedArr, 5, 8);
        ```
